<!DOCTYPE html>
<html>

<body>
  <form id="food-search-box">
    <div class="food-search-autocomplete-container">
      <div class="input-container">
        <input
          type="text"
          id="food-search-autocomplete"
          name="food-search-autocomplete"
          class="food-search-autocomplete"
          placeholder="Search for food..."
        />
        <span
          id="food-search-autocomplete-loading"
          class="loading-indicator hidden"
        ></span>
      </div>
      <div
        id="food-search-autocomplete-list"
        class="food-search-autocomplete-list hidden"
      ></div>
    </div>
  </form>
  <div
    id="recipe-content"
    class="recipe-content"
  ></div>
</body>

</html>
